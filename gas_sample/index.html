<body>
    <div class="container">

        <!-- æ©Ÿèƒ½é¸æŠã‚¿ãƒ– -->
        <div class="tab-container">

                ğŸªğŸ•Œ åº—èˆ—ãƒ»è¦³å…‰åˆ†æ

        <div class="upload-area store-mode" onclick="document.getElementById('imageFile').click()">

            <div class="upload-subtext">ğŸ“± ã‚¿ãƒƒãƒ—ã¾ãŸã¯ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</div>

        </button>
        
        
        <div id="loading" class="loading" style="display:none;">

            <p>åˆ†æä¸­... 30-40ç§’ãŠå¾…ã¡ãã ã•ã„</p>

    <script>
        let selectedImage = null;
        let currentMode = 'store';
        
        // ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab.${mode}`).classList.add('active');
            
            const uploadArea = document.querySelector('.upload-area');
            uploadArea.className = `upload-area ${mode}-mode`;
            
            const uploadText = document.getElementById('upload-text');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const result = document.getElementById('result');
            
            if (mode === 'store') {
                uploadText.textContent = 'ğŸªğŸ•Œ åº—èˆ—ãƒ»è¦³å…‰åœ°ã®å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰';
                analyzeBtn.textContent = 'åº—èˆ—ãƒ»è¦³å…‰åœ°ã‚’åˆ†æã™ã‚‹';
                analyzeBtn.className = 'analyze-btn store';
                result.className = 'result store';
            } else if (mode === 'signboard') {
                uploadText.textContent = 'ğŸ“‹ çœ‹æ¿ãƒ»ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰';
                analyzeBtn.textContent = 'çœ‹æ¿ãƒ»ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’ç¿»è¨³ã™ã‚‹';
                analyzeBtn.className = 'analyze-btn signboard';
                result.className = 'result signboard';
            }
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®å‡¦ç†
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        });
        
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        }
        
        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showError('ç”»åƒã‚µã‚¤ã‚ºã¯10MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ç”»åƒã‚’åœ§ç¸®ãƒ»ãƒªã‚µã‚¤ã‚ºã—ã¦é«˜é€ŸåŒ–
            compressAndResizeImage(file, (compressedBase64) => {
                const preview = document.getElementById('preview');
                preview.src = `data:image/jpeg;base64,${compressedBase64}`;
                preview.style.display = 'block';
                selectedImage = compressedBase64;
                document.getElementById('analyzeBtn').disabled = false;
            });
        }
        
        // ç”»åƒåœ§ç¸®ãƒ»ãƒªã‚µã‚¤ã‚ºé–¢æ•°ï¼ˆé«˜é€ŸåŒ–ã®ãŸã‚ï¼‰
        function compressAndResizeImage(file, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                // æœ€å¤§ã‚µã‚¤ã‚ºã‚’800px ã«åˆ¶é™ï¼ˆå‡¦ç†é€Ÿåº¦å‘ä¸Šï¼‰
                //const maxSize = 800;
                const maxSize = 1200;
                let { width, height } = img;
                
                if (width > height) {
                    if (width > maxSize) {
                        height = (height * maxSize) / width;
                        width = maxSize;
                    }
                } else {
                    if (height > maxSize) {
                        width = (width * maxSize) / height;
                        height = maxSize;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // ç”»è³ªã‚’èª¿æ•´ã—ã¦é«˜é€ŸåŒ–ï¼ˆ0.7 = 70%å“è³ªï¼‰
                ctx.drawImage(img, 0, 0, width, height);
                const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
                
                callback(compressedBase64);
            };
            
            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function analyzeImage() {
            if (!selectedImage) {
                showError('ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
            
            let functionName;
            if (currentMode === 'store') {
                functionName = 'analyzeStoreAndTourism';
            } else if (currentMode === 'signboard') {
                functionName = 'analyzeSignboard';
            }
            
            google.script.run
                .withSuccessHandler(showResult)
                .withFailureHandler(showError)
                [functionName](selectedImage);
        }
        
        function showResult(result) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            const resultDiv = document.getElementById('result');
            let title;
            if (currentMode === 'store') {
                title = 'ğŸªğŸ•Œ åº—èˆ—ãƒ»è¦³å…‰åœ°åˆ†æçµæœ';
            } else if (currentMode === 'signboard') {
                title = 'ğŸ“‹ çœ‹æ¿ãƒ»ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç¿»è¨³çµæœ';
            }
            resultDiv.innerHTML = `<h3>${title}</h3><div style="margin-top: 15px;">${result}</div>`;
            
            document.getElementById('analyzeBtn').disabled = false;
        }
        
        function showError(error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'ã‚¨ãƒ©ãƒ¼: ' + error;
            document.getElementById('analyzeBtn').disabled = false;
        }
        
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è¨­å®šçŠ¶æ³ã‚’ãƒã‚§ãƒƒã‚¯
        window.onload = function() {
            google.script.run
                .withSuccessHandler((status) => {
                    if (!status.gemini) {
                        console.log('Gemini APIã‚­ãƒ¼ãŒæœªè¨­å®šã§ã™');
                    }
                    if (!status.drive) {
                        console.log('Google Driveè¨­å®šãŒæœªè¨­å®šã§ã™');
                    }
                    if (!status.spreadsheet) {
                        console.log('ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆè¨­å®šãŒæœªè¨­å®šã§ã™');
                    }
                })
                .withFailureHandler(() => {})
                .checkSetup();
        };
    </script>
