[tool:pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイル・関数のパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト  
    e2e: エンドツーエンドテスト
    slow: 実行時間が長いテスト
    auth: 認証関連テスト
    payment: 決済関連テスト
    image: 画像解析関連テスト
    user: ユーザー管理関連テスト

# 出力設定
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# カバレッジ設定（pytest-cov使用時）
# addopts = -v --cov=functions --cov-report=html --cov-report=term

# 並行実行設定（pytest-xdist使用時）
# addopts = -v -n auto

# 最小Pythonバージョン
minversion = 6.0

# テストディスカバリー設定
norecursedirs = .git .tox dist build *.egg

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S